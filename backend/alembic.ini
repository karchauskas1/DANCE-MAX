# Конфигурация Alembic для проекта DanceMax.
# Используется async-режим для работы с asyncpg.

[alembic]
# Путь к директории с миграциями
script_location = alembic

# Шаблон именования файлов миграций: дата + slug
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Часовой пояс для генерации имён файлов
timezone = UTC

# Строка подключения к БД — пустая, загружается из env.py через settings
sqlalchemy.url =

# Prepend sys.path — позволяет импортировать app.*
prepend_sys_path = .

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
